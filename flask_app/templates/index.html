{% import "_links.html" as links %}

<!doctype html>
<html lang="en">

<head>
    <!-- Primary Meta Tags -->
    <title>Photography. Music. Vaporwave.</title>
    <meta name="title" content="Photography. Music. Vaporwave.">
    <meta name="description"
        content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://go.augnos.com/">
    <meta property="og:title" content="Photography. Music. Vaporwave.">
    <meta property="og:description"
        content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">
    <meta property="og:image" content="{{ url_for('static', filename='images/go_augnos_com.jpg') }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://go.augnos.com/">
    <meta property="twitter:title" content="Photography. Music. Vaporwave.">
    <meta property="twitter:description"
        content="Shared photo albums, SF Bay Area music events, and other vaporwave related links from Augnos.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/go_augnos_com.jpg') }}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<!-- Some additional styling b/c I didn't want to add a full css file while using bootstrap -->
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        background-color: black;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }

    h1,
    #subtitle {
        color: #cccccc;
    }

    /* If you want more precise text colors,
        copy and change the hex code of this */
    .text-vaporwave {       /* class name */
        color: #ff71ce    /* hexcode color */
    }

    .container>.row {
        height: 75%;
    }

    .icon {
        filter: invert(100);
    }
</style>

<body class="text-light">
    <div class="container-fluid pt-3">
        <div class="col-xxl-4 col-xl-6 col-lg-7 col-md-8 col-sm-10 col-11 mx-auto mb-3">

            <!-- Header -->
            <div class="row mx-auto">
                <h1 class="text-center text-white fw-lighter">Augnos</h1>
                <p id="subtitle" class="text-center font-monospace">Music. Photography. <span
                        class="text-vaporwave">Vaporwave</span>.</p>
            </div>

            <!-- Social Icons -->
            <div class="row justify-content-around">
                <a href="https://twitter.com/augnosmusic" target="_blank" rel="noopener noreferrer" class="icon col">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/twitter.svg') }}"
                        alt="twitter.com/augnosmusic">
                </a>
                <a href="https://instagram.com/augnosmusic" target="_blank" rel="noopener noreferrer"
                    class="icon col">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/instagram.svg') }}"
                        alt="instagram.com/augnosmusic">
                </a>
                <a href="https://youtube.com/augnos" target="_blank" rel="noopener noreferrer" class="icon col">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/youtube.svg') }}"
                        alt="youtube.com/augnos">
                </a>
                <a href="https://augnos.bandcamp.com" target="_blank" rel="noopener noreferrer" class="icon col">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/bandcamp.svg') }}"
                        alt="augnos.bandcamp.com">
                </a>
                <a href="https://github.com/augnos" target="_blank" rel="noopener noreferrer" class="icon col">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/github.svg') }}"
                        alt="github.com/augnos">
                </a>
            </div>

            <!-- All links located in _links.html-->
            {{ links }}

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
