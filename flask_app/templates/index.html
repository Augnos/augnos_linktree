<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Links - Augnos.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    body {
        background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }

    h1,
    #subtitle {
        color: #cccccc;
    }

    #vaporwave {
        color: #ff71ce
    }

    .container>.row {
        height: 75%;
    }

    .icon {
        filter: invert(100);
    }
</style>

<body class="text-light">
    <div class="container-fluid mt-3">
        <div class="col-xl-4 col-lg-7 col-md-8 col-10 mx-auto">

            <!-- Header -->
            <div class="row mx-auto">
                <h1 class="text-center fw-lighter">Augnos</h1>
                <p id="subtitle" class="text-center font-monospace fw-light">Photography. Music. Web dev. <span
                        id="vaporwave">Vaporwave</span>.</p>
            </div>

            <!-- Social Icons -->
            <div class="row w-75 mx-auto justify-content-around">
                <a href="https://twitter.com/augnosmusic" target="_blank" rel="noopener noreferrer" class="icon col-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/twitter.png') }}" alt="twitter.com/augnosmusic">
                </a>
                <a href="https://instagram.com/augnosmusic" target="_blank" rel="noopener noreferrer"
                    class="icon col-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/ig.png') }}" alt="instagram.com/augnosmusic">
                </a>
                <a href="https://augnos.bandcamp.com" target="_blank" rel="noopener noreferrer" class="icon col-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/bandcamp.png') }}" alt="augnos.bandcamp.com">
                </a>
                <a href="https://linkedin.com/in/augnos" target="_blank" rel="noopener noreferrer" class="icon col-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/linkedin.png') }}" alt="linkedin.com/in/augnos">
                </a>
                <a href="https://github.com/augnos" target="_blank" rel="noopener noreferrer" class="icon col-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='icons/github.png') }}" alt="github.com/augnos">
                </a>
            </div>

            <!-- Vaporspace Invaders Photos -->
            <a href="https://drive.google.com/drive/folders/1-m_YInfIPL2Qf9LaimCmXEHibRIjiiQL?usp=sharing"
                target="_blank" rel="noopener noreferrer"
                class="link row mx-auto py-3 mt-3 bg-dark border border-white border-opacity-75 rounded-5 rounded-start justify-content-between text-light fw-lighter text-decoration-none align-items-center"
                style="--bs-bg-opacity: .65;">
                <img class="img-fluid col-3" src="{{ url_for('static', filename='images/eye_click.jpg') }}" alt="eye click photo">
                <div class="col-9">Vaporspace: Invaders Photos</div>
            </a>

            <!-- Electronicon 3 Photos -->
            <a href="https://drive.google.com/drive/folders/1-lHjLmP40JVtU8vdkQnN7d80i2R34n52?usp=sharing"
                target="_blank" rel="noopener noreferrer"
                class="link row mx-auto py-3 mt-3 bg-dark border border-white border-opacity-75 rounded-5 rounded-start justify-content-between text-light fw-lighter text-decoration-none align-items-center"
                style="--bs-bg-opacity: .65;">
                <img class="img-fluid col-3" src="{{ url_for('static', filename='images/marble.jpg') }}" alt="fm skyline marble">
                <div class="col-9">ElectroniCON 3 Photos</div>
            </a>

            <!-- Tape Swap 3 Photos -->
            <a href="https://drive.google.com/drive/folders/1vpsq59xKug4Q4kayVhlK3FHJN4Oz7_WF?usp=sharing"
                target="_blank" rel="noopener noreferrer"
                class="link row mx-auto py-3 mt-3 bg-dark border border-white border-opacity-75 rounded-5 rounded-start justify-content-between text-light fw-lighter text-decoration-none align-items-center"
                style="--bs-bg-opacity: .65;">
                <img class="img-fluid col-3" src="{{ url_for('static', filename='images/george_and_indy.jpg') }}" alt="george clanton and indy advant">
                <div class="col-9">Vaporwave Tape Swap 3 Photos</div>
            </a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
